<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
                <link rel="stylesheet" href="css/index.css" type="text/css">
            </head>
    <body>
        <p>Register - For testing</p>
      <h2>Register</h2>
        <form id="registrationForm">
        <fieldset class="loginFieldset">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="emailInputRegister" />
            
            <label for="password">Password</label>
            <input type="password" name="password" id="passwordInputRegister" />

            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" name="passwordConfirm" id="password2InputRegister" />
            <section>
                One capital letter, one special char (!, @), and one numeric value (0-9)
            </section>


        </fieldset>
        <button class="btn btn-success">Register</button>
                      
        </form>
        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
    </body>
</html>
